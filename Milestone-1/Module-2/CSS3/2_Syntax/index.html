<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 - CSS Syntax and How To add CSS (Three Way)</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Internal CSS -->
    <style>
      p {
        color: green;
      }
    </style>
  </head>
  <body>
    <p>FrontEnd Development</p>
    <hr />
    <!-- Inline CSS -->
    <p style="color: red; font-size: 25px;">BackEnd Development</p>
    <hr />
    <p>Competitive Programming</p>
  </body>
</html>
