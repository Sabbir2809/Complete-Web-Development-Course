<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <!-- Header Section -->
    <header class="container">
      <h1 class="text-center text-success bg-light p-3 mb-4">Welcome to my Phone Hunter</h1>
    </header>
    <!-- Main Section -->
    <main class="container">
      <!-- Display Search Result -->
      <section>
        <div class="input-group mb-3">
          <input id="search-field" type="search" class="form-control" placeholder="Search Your Phone">
          <button id="btn-search" class="btn btn-success" type="button" >Button</button>
        </div>
      </section>
      <!-- Phones Card -->
      <section>
        <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
            
        </div>
        <!-- No Found Message -->
        <div id="no-found-msg" class="d-none  mt-4">
          <h3 class="text-warning text-center">No Phone Found. Please Try a New Search</h3>
        </div>
        <div id="show-all" class="text-center m-4 d-none">
          <div id="btn-show-all" class="btn btn-primary">Show All</div>
        </div>
      </section>
      <!-- Loader Spinner -->
      <section id="loader" class="d-none">
        <div class="d-flex justify-content-center m-5">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- Modal -->
      <section>
        <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="phoneDetailModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="phone-details" class="modal-body">

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- JS Script -->
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
