<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>World Wide Daily News</title>
    <link rel="shortcut icon" href="./Images/favicon.jpg" type="image/x-icon" />
    <!-- Bootstrap CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fa92c4b7c2.js" crossorigin="anonymous"></script>
    <!-- Custom styles -->
    <link href="./style/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="container text-primary text-center">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="h1">World Wide Daily News</h1>
          <hr />
          <p>
            <a href="./index.html" class="btn btn-primary my-2">News</a>
            <a href="./blog.html" class="btn btn-secondary my-2">Blog</a>
          </p>
        </div>
        <!-- Card Container -->
        <div class="container">
          <header class="d-flex justify-content-center py-3 bg-light">
            <ul id="navbar" class="nav nav-pills">
              
            </ul>
          </header>
        </div>
      </div>
    </header>

    <!-- No Found Message -->
    <div id="no-found-msg" class="d-none">
      <h3 class="text-warning text-center">News Not Found!. Please Try another Category</h3>
    </div>
  </section>

    <!-- Main Section -->
    <main class="container">
      <div class="album py-5 bg-light">
        <div class="container">
          <div id="card-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

          </div>
        </div>
      </div>
    </main>
  
    <!-- Modal -->
    <section>
      <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="newsDetailModalLabel">News Information</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="news-details" class="modal-body">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Custom JavaScript File -->
    <script src="/JS/main.js"></script>
    <!-- BootStrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
