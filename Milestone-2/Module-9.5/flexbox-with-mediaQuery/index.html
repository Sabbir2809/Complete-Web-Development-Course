<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex With Media Query</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="card__text">
          <div class="card__title">
            <h1>Get <span>insights</span> that help your business grow</h1>
            <p>
              Discover the benefit of data analytics and make better
              decisionsregarding revenue, customer experience and overall
              performance.
            </p>
          </div>
          <div class="card__stat">
            <div>
              <h2>10K+</h2>
              <p>CUSTOMERS</p>
            </div>
            <div>
              <h2>325</h2>
              <p>Templetes</p>
            </div>
            <div>
              <h2>16M+</h2>
              <p>Queries</p>
            </div>
          </div>
        </div>
        <div class="card__image">
          <img src="./image/meeting.jpg" alt="Meeting">
        </div>
      </div>
    </section>
  </body>
</html>
